<mat-toolbar class = "menu" style="flex : 1 1 auto ;"> 
  
  <span> CRUD ETUDIANT </span> 
  <span> </span> 
<button mat-raised-button class="AjoutETUDIANT"  (click)="openAddEditEmpForm()" >AJOUTER UN ETUDIANT</button>
    
</mat-toolbar>

<div class="main-body"> 

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    

    <!-- Progress Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom</th>
      <td mat-cell *matCellDef="let row"> {{row.prenom}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
      <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="classe">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Classe </th>
      <td mat-cell *matCellDef="let row"> {{row.classe}} </td>
    </ng-container>

    <ng-container matColumnDef="sexe">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexe</th>
      <td mat-cell *matCellDef="let row"> {{row.sexe}}</td>
    </ng-container>
    

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
      <td mat-cell *matCellDef="let row"> 

      <button mat-icon-button color="primary" (click)="openEditForm(row)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" (click)="deleteEtudiant(row.id)">
        <mat-icon>delete</mat-icon>
      </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>

</div>
